jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_8a2270f4}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/LogAnalyticsExtension_Linux_VM_Deploy_383da4b1-a873-4635-a1bd-c1b4984c386f/**
          policies/DependencyAgentExtension_Linux_VM_Deploy_e886da65-61dc-4543-9c83-f3ec044059ed/**
